name: detectron2
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - matplotlib
  - numpy
  - pyyaml
  - pip
  - pip:
    - torch==2.7.0
    - torchvision==0.22.0
    - torchaudio==2.7.0
    - opencv-python
    - pycocotools

